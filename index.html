<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 90vh;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            outline: none;
        }
    </style>
</head>
<body>

    <textarea id="writingArea" placeholder="Start writing..."></textarea>

    <script>
        const writingArea = document.getElementById('writingArea');

        // Load saved content from localStorage when the page is loaded
        window.addEventListener('load', () => {
            const savedText = localStorage.getItem('writingContent');
            if (savedText) {
                writingArea.value = savedText;
            }
        });

        // Save content to localStorage when typing
        writingArea.addEventListener('input', () => {
            localStorage.setItem('writingContent', writingArea.value);
        });
    </script>

</body>
</html>
